<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/blog_card.css">
  <link rel="stylesheet" href="/css/resets.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="page-wrapper">
    <main class="container">
      <img class="row" id="abstract" src="/assets/images/illustration-article.svg" alt="abstract design">
      <section class="row">
        <article class="column">
          <p id="category">
            Learning
          </p>
          <p id="publication-date">
            Published 21 Dec 2023
          </p>
          <h1 id="topic">
            HTML & CSS foundations
          </h1>
          <p id="topic-details">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </article>
      </section>
      <footer class="row" id="author-details">
        <p class="column author">
          <img src="/assets/images/image-avatar.webp" alt="author picture">
          Greg Hooper
        </p>
      </footer>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>

</html>
