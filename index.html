<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/blog_card.css">
  <link rel="stylesheet" href="/css/resets.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="page-wrapper">
    <main class="container" id="card" font="/assets/fonts/Figtree-VariableFont_wght.ttf">
      <figure class="image">
        <img class="row" id="blog-image" src="/assets/images/illustration-article.svg" alt="abstract design">
      </figure>
      <section class="row" id="content">
        <article class="column">
          <p id="category">
            <span>Learning</span>
          </p>
          <time id="publish-date">
            Published 21 Dec 2023
          </time>
          <h1 id="title">
            HTML & CSS foundations
          </h1>
          <p id="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </article>
      </section>
      <footer id="author">
        <figure class="row" id="author-pic">
          <img class="column" id="user-pic" src="/assets/images/image-avatar.webp" alt="author picture">
          <figcaption class="column" id="author-name">
            Greg Hooper
          </figcaption>
        </figure>
      </footer>
    </main>
    <section class="column" id="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <p>Coded by <a href="#">Staci Holmes-Segarra</a>.</p>
      </p>
    </section>
  </div>
</body>

</html>
